<body>
  <h1>What's your favorite
    programming language?</h1>
  {{> language_voter}}
</body>

<template name="language_voter">
  {{#each list_languages}}
    {{> language}}
  {{/each}}
</template>

<template name="language">
  <input type="button" value="{{name}}" />
  ({{votes}} votes).<br />
</template>
